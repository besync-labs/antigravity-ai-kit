site_name: Antigravity AI Kit
site_url: https://besync-labs.github.io/antigravity-ai-kit/
site_description: Trust-Grade AI Development Framework for Antigravity IDE
site_author: Emre Dursun

repo_name: besync-labs/antigravity-ai-kit
repo_url: https://github.com/besync-labs/antigravity-ai-kit

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Agents:
      - Overview: agents/index.md
      - Planner: agents/planner.md
      - Architect: agents/architect.md
      - Code Reviewer: agents/code-reviewer.md
  - Commands:
      - Overview: commands/index.md
  - Skills:
      - Overview: skills/index.md
  - Governance:
      - Rules: governance/index.md
      - Operating Constraints: governance/constraints.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/besync-labs/antigravity-ai-kit
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/emre-dursun-nl/
  generator: false

